<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D and 3D Cube</title>
    <link rel="stylesheet" href="style.css">
    <!-- font-family -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap');
        </style>
</head>
<body>
    <h1>2D & 3D Cube</h1>
    <center>
        <section class="container">

        <article class="cube-info">
            <div class="box-2d box-1">
                <h2>1</h2>
            </div>
            <div class="box-2d box-2">
                <h2>2</h2>
            </div>
            <div class="box-2d box-3">
                <h3>3</h3>
            </div>
        </article>


        <article class="wrapper">
            <div class="box-area">
              <div class="box-3d front">Front</div>
              <div class="box-3d back">Back</div>
              <div class="box-3d left">Left</div>
              <div class="box-3d right">Right</div>
              <div class="box-3d top">Top</div>
              <div class="box-3d bottom">Bottom</div>
            </div>
        </article>
      </section>
    </center>
   
</body>
</html>
